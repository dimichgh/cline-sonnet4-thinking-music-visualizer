<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval';
        style-src 'self' 'unsafe-inline';
        img-src 'self' data: blob:;
        connect-src 'self';
        font-src 'self';
        media-src 'self' blob:;
    ">
    <script>
        // Fix global is not defined error for webpack
        window.global = window.global || window;
    </script>
    <title>Music Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            user-select: none;
        }

        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        #visualization-container {
            flex: 1;
            position: relative;
            background: radial-gradient(circle at center, #0a0a0a 0%, #000 100%);
        }

        #visualization-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 15px 25px;
            z-index: 1000;
            min-width: 600px;
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        #controls.hidden {
            transform: translateX(-50%) translateY(calc(100% + 40px));
            opacity: 0.3;
        }

        #controls.pinned {
            transform: translateX(-50%);
            opacity: 1;
        }

        #hover-zone {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 150px;
            z-index: 999;
            pointer-events: none;
        }

        #pin-button {
            position: absolute;
            top: -15px;
            right: 15px;
            width: 30px;
            height: 30px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            user-select: none;
        }

        #pin-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
            color: #fff;
        }

        #pin-button.pinned {
            background: rgba(0, 150, 255, 0.3);
            border-color: #0096ff;
            color: #0096ff;
        }

        #pin-button.pinned:hover {
            background: rgba(0, 150, 255, 0.5);
        }

        #main-controls {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }

        #progress-section {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        #song-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.7);
        }

        #song-name {
            font-weight: 500;
            color: #fff;
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        #time-info {
            font-family: monospace;
            font-size: 11px;
        }

        .control-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: #fff;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .control-button:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .control-button.active {
            background: rgba(0, 150, 255, 0.3);
            border-color: #0096ff;
        }

        #mode-selector {
            display: flex;
            gap: 5px;
        }

        .mode-button {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            border-radius: 6px;
            padding: 6px 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 12px;
        }

        .mode-button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .mode-button.active {
            background: linear-gradient(45deg, #ff0080, #8000ff);
            border-color: #ff0080;
        }

        #progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
        }

        #progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ff0080, #8000ff, #0080ff);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
            box-shadow: 0 0 8px rgba(255, 0, 128, 0.3);
        }

        #loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 999;
        }

        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #ff0080, #8000ff, #0080ff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .cosmic-particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            animation: float 6s infinite linear;
        }

        @keyframes float {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-10px) rotate(360deg); opacity: 0; }
        }

        #drop-zone {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            border: 2px dashed rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            display: none;
        }

        #drop-zone.active {
            display: block;
            border-color: #0096ff;
            background: rgba(0, 150, 255, 0.1);
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="visualization-container">
            <canvas id="visualization-canvas"></canvas>
            <div class="cosmic-particles" id="cosmic-particles"></div>
            
            <div id="loading">
                <div class="loading-text">Music Visualizer</div>
                <div>Drop an audio file or use Ctrl+O to open</div>
            </div>

            <div id="drop-zone">
                <h3>Drop Audio File Here</h3>
                <p>Supported formats: WAV, MP3, FLAC, AAC, M4A</p>
            </div>
        </div>

        <div id="hover-zone"></div>
        
        <div id="controls">
            <div id="pin-button" title="Pin/Unpin Controls">ðŸ“Œ</div>
            
            <div id="main-controls">
                <button class="control-button" id="load-file-btn">Load File</button>
                <button class="control-button" id="play-pause-btn">Play</button>
                <button class="control-button" id="stop-btn">Stop</button>
                
                <div id="mode-selector">
                    <button class="mode-button active" data-mode="psychedelic">Psychedelic</button>
                    <button class="mode-button" data-mode="digital_earth">Digital Earth</button>
                    <button class="mode-button" data-mode="black_hole">Black Hole</button>
                    <button class="mode-button" data-mode="tron_city">Tron City</button>
                    <button class="mode-button" data-mode="wireframe_geometry">Wireframe</button>
                </div>
            </div>
            
            <div id="progress-section">
                <div id="song-info">
                    <div id="song-name">No song loaded</div>
                    <div id="time-info">0:00 / 0:00</div>
                </div>
                <div id="progress-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Generate cosmic background particles
        function createCosmicParticles() {
            const container = document.getElementById('cosmic-particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (3 + Math.random() * 6) + 's';
                container.appendChild(particle);
            }
        }

        // Initialize cosmic particles
        createCosmicParticles();
    </script>
</body>
</html>
